{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Farm System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            background: url("/static/second.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .reset-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00bcd4;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
            transform: scale(1.03);
        }

        #response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        .info {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>

<body>

    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            {% csrf_token %}
            <label for="user_id">User ID</label>
            <input type="text" name="user_id" required>

            <label for="new_password">New Password</label>
            <input type="password" name="new_password" required>

            <label for="confirm_password">Re-enter Password</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Reset Password</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const responseBox = document.getElementById('response-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const userId = form.user_id.value.trim();
            const pass1 = form.new_password.value;
            const pass2 = form.confirm_password.value;

            if (pass1 !== pass2) {
                responseBox.style.display = "block";
                responseBox.className = "error";
                responseBox.textContent = "‚ùå Passwords do not match.";
                return;
            }

            responseBox.style.display = "block";
            responseBox.className = "info";
            responseBox.textContent = "üîÑ Resetting password...";

            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('new_password', pass1);
            formData.append('confirm_password', pass2);

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("/user/resetpass", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrfToken
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.status === 200 || response.status === 201) {
                    responseBox.className = "message";
                    responseBox.textContent = result.message || "‚úÖ Password updated successfully!";
                    form.reset();
                } else {
                    responseBox.className = "error";
                    responseBox.textContent = result.error || "‚ùå Password reset failed.";
                }
            } catch (err) {
                responseBox.className = "error";
                responseBox.textContent = "‚ùå Network error. Please try again.";
            }
        });
    </script>

</body>

</html>
