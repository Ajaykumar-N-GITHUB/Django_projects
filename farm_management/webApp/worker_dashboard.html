<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Input for Investment</title>
  <style>
    body {
      background-color: #f0fff0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üîù Top navigation bar */
    .navbar {
      width: 100%;
      background-color: #1caa4b;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .navbar h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;   
    }
    .logout-btn:hover {
      background-color: #cc0000;
    }

    /* Main container */
    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-width: 90%;
      border: 2px solid #a0e6a0;
    }
    h1 {
      color: #0a5f0a;
      font-size: 28px;
      text-align: center;
    }
    label {
      font-weight: bold;
      color: #1b6b1b;
      display: block;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    /* ‚úÖ Only form buttons are full width, not logout */
    select, textarea, .card button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }
    select {
      background-color: #30d158;
      color: white;
      font-weight: bold;
    }
    textarea {
      background-color: #eaffea;
      color: #333;
      resize: none;
      height: 100px;
    }
    .card button {
      background-color: #1caa4b;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #178f3e;
    }
    .clear-btn {
      background-color: #ff4d4d;
      margin-top: 10px;
    }
    .clear-btn:hover {
      background-color: #cc0000;
    }
    .status {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- üîù Navbar with Logout -->
  <div class="navbar">
    <h2>Farm Management</h2>
    <button id="logoutButton" class="logout-btn">üö™ Logout</button>
  </div>

  <!-- üé§ Voice Input Card -->
  <div class="container">
    <div class="card">
      <h1>üé§ Voice Input for Investment</h1>

      <label for="language">Choose Your Language:</label>
      <select id="language">
        <option value="ta-IN">üü† Tamil</option>
        <option value="en-IN">üü¢ English</option>
      </select>

      <button id="micButton">üé§ Start Recording</button>
      <div id="status" class="status"></div>

      <label for="transcribedText">Transcribed Text:</label>
      <textarea id="transcribedText" readonly></textarea>

      <button id="submitButton">‚úÖ Submit to Owner</button>
      <button id="clearButton" class="clear-btn">üßπ Clear</button>
    </div>
  </div>

  <script>
    const micButton = document.getElementById('micButton');
    const submitButton = document.getElementById('submitButton');
    const clearButton = document.getElementById('clearButton');
    const logoutButton = document.getElementById('logoutButton');
    const languageSelector = document.getElementById('language');
    const transcribedText = document.getElementById('transcribedText');
    const statusDiv = document.getElementById('status');

    let recognition;
    let isRecording = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onstart = () => {
        isRecording = true;
        micButton.textContent = 'üî¥ Stop Recording';
        statusDiv.textContent = 'üéß Listening...';
        statusDiv.style.color = 'green';
      };

      recognition.onend = () => {
        if (isRecording) {
          recognition.start();
        } else {
          micButton.textContent = 'üé§ Start Recording';
          statusDiv.textContent = '‚úÖ Recording Stopped';
          statusDiv.style.color = 'black';
        }
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript + ' ';
        }
        transcribedText.value += transcript.trim() + '\n';
        statusDiv.textContent = '‚úÖ Captured speech... still listening';
      };

      recognition.onerror = (event) => {
        statusDiv.textContent = '‚ùå Error: ' + event.error;
        statusDiv.style.color = 'red';
        isRecording = false;
        micButton.textContent = 'üé§ Start Recording';
      };

      micButton.addEventListener('click', () => {
        if (!isRecording) {
          recognition.lang = languageSelector.value;
          recognition.start();
        } else {
          isRecording = false;
          recognition.stop();
        }
      });
    } else {
      micButton.disabled = true;
      micButton.textContent = '‚ùå Speech Recognition Not Supported';
      alert('Your browser does not support speech recognition.');
    }

    submitButton.addEventListener('click', async () => {
      const transcript = transcribedText.value.trim();
      if (!transcript) {
        alert('‚ö†Ô∏è Please record your voice before submitting.');
        return;
      }

      try {
        const response = await fetch('/dashboard/worker_input', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({
            language: languageSelector.value,
            transcript: transcript
          })
        });

        if (response.ok) {
          alert('‚úÖ Submitted successfully!');
          transcribedText.value = '';
        } else {
          alert('‚ùå This sentence does not fit into Investment or Harvest categories. Please try again.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Error occurred while submitting audio.');
      }
    });

    clearButton.addEventListener('click', () => {
      transcribedText.value = '';
      statusDiv.textContent = 'üßπ Cleared';
      statusDiv.style.color = 'gray';
    });

    logoutButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/project/signout', { method: 'GET' });
        if (response.ok) {
          window.location.href = '/'; // redirect to home/login
        } else {
          alert('‚ùå Logout failed. Try again.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Error during logout.');
      }
    });
  </script>
</body>
</html>
