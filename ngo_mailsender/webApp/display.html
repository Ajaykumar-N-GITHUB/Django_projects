{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-box {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="file"],
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            border-style: dashed;
            background: #f1f1f1;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #17677c;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        #message.success {
            background: #d4edda;
            color: #155724;
        }

        #message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="upload-box">
        <h2>üìÅ Select a Folder</h2>
        <form id="dirForm" enctype="multipart/form-data">
            <input type="text" name="subject" placeholder="üìå Subject for Mail" required>
            <input type="text" name="chief_guest" placeholder="üé§ Chief Guest Name" required>
            <input type="text" name="session_name" placeholder="üìÖ Session Name" required>
            <input type="file" id="directory" name="files" webkitdirectory directory multiple required>
            <br>
            <button type="submit">‚¨ÜÔ∏è Upload Folder</button>
        </form>

        <!-- Logout Section -->
        <div style="margin-top: 40px;">
            <form id="logoutForm" method="get">
                <button type="submit"
                    style="padding: 10px 20px; background-color: #ff5e5e; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer;">
                    üîì Logout
                </button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Upload Form Script
        const form = document.getElementById('dirForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            message.style.display = 'block';
            message.className = '';
            message.textContent = '‚è≥ Sending Email to the Participants...';

            const formData = new FormData(form);

            try {
                const response = await fetch('/dashboard/display', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'success';
                    message.textContent = result.message || '‚úÖ Mail Sent successfully!';
                } else {
                    message.className = 'error';
                    message.textContent = result.error || '‚ùå Something Went Wrong.';
                }

            } catch (error) {
                message.className = 'error';
                message.textContent = '‚ùå Network error. Please try again.';
            }
        });

        // Logout Form Script
        const logoutForm = document.getElementById('logoutForm');

        logoutForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            message.style.display = 'block';
            message.className = '';
            message.textContent = 'üö™ Logging out...';

            try {
                const response = await fetch('/project/signout', {
                    method: 'GET'
                });

                if (response.ok) {
                    // If your logout returns HTML (e.g., a thank-you page)
                    const html = await response.text();
                    document.open();
                    document.write(html);
                    document.close();
                } else {
                    message.className = 'error';
                    message.textContent = '‚ùå Logout failed. Please try again.';
                }
            } catch (error) {
                message.className = 'error';
                message.textContent = '‚ùå Network error during logout.';
            }
        });
    </script>

</body>

</html>
